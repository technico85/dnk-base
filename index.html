<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Первый текст свёрстанный в HTML" />
    <title>Первый текст — Web-разработка</title>
    <!-- Подключаем стандартную иконку, которая поддерживается во всех браузерах -->
    <link rel="icon" href="/favicon.ico" />
    <!-- Подключаем SVG иконку, для браузеров, которые поддерживают SVG -->
    <link rel="icon" href="/img/favicons/icon.svg" type="image/svg+xml" />
    <!-- Подключаем иконку, для устройств Apple -->
    <link rel="apple-icon-touch" href="/img/favicons/apple-touch-icon.png" />
    <!-- Подключаем webmanifest с иконками, для устройств Android -->
    <link rel="manifest" href="/manifest.webmanifest" />

    <!-- Другие полезные теги, которые желательно включать в head -->
    <!-- В частности идущие ниже meta-теги используются для представления сайта в соц. сетях -->
    <!-- Данные теги используют протокол OpenGraph — https://ogp.me/ -->
    <meta property="og:title" content="Первый текст — Web-разработка" />
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="ru" />
    <meta property="og:description" content="Первый текст свёрстанный в HTML" />
  </head>
  <body>
    
  </body>
</html>
